<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-v2</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div id="chat_container">
            <div class="Chat_title">

                <h1 class="">Write your question below in this Prompt box!</h1>
                <h2 class="copyright">Developed by <a href="https://github.com/badhon252">@badhon252</a></h2>
            </div>
        </div>

        <form id="form">
            <textarea name="prompt" rows="1" cols="1" placeholder="Write something..."></textarea>
            <button type="submit"><img src="assets/send.svg" alt="send" />
        </form>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
